<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Registration</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 360px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .tabs input {
            display: none;
        }

        .tab-buttons {
            display: flex;
        }

        .tab-buttons label {
            width: 50%;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #eee;
            font-weight: bold;
            transition: 0.3s;
        }

        #login:checked ~ .tab-buttons label[for="login"],
        #register:checked ~ .tab-buttons label[for="register"] {
            background: #667eea;
            color: white;
        }

        .forms {
            width: 200%;
            display: flex;
            transition: 0.4s;
        }

        .form {
            width: 50%;
            padding: 30px;
        }

        .form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form button:hover {
            background: #5a67d8;
        }

        .form p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        #login:checked ~ .forms {
            transform: translateX(0%);
        }

        #register:checked ~ .forms {
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <input type="radio" id="login" name="tab" checked>
        <input type="radio" id="register" name="tab">

        <div class="tab-buttons">
            <label for="login">Login</label>
            <label for="register">Register</label>
        </div>

        <div class="forms">
            <!-- Login Form -->
            <form class="form login-form">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? Register</p>
            </form>

            <!-- Register Form -->
            <form class="form register-form">
                <h2>Register</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? Login</p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
